<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="button-container">
      <button class="play-button" data-id="rock">
        <img src="images/rock-emoji.png" alt="" />
      </button>
      <button class="play-button" data-id="paper">
        <img src="images/paper-emoji.png" alt="" />
      </button>
      <button class="play-button" data-id="scissors">
        <img src="images/scissors-emoji.png" alt="" />
      </button>
    </div>
    <p class="state"></p>
    <div class="moves"></div>
    <p class="states">Wins: 0, Losses: 0, Ties: 0</p>
    <button class="reset">resest score</button>
    <button
      class="auto-play-button"
      onclick="
      autoPlay();
    "
    >
      Auto Play
    </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
